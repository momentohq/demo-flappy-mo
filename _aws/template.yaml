AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Back-end resources for flappy mo

Parameters:
  CacheName:
    Type: String
    Default: game
  TopicName:
    Type: String
    Default: flappy-mo

Globals:
  Function:
    Runtime: nodejs20.x
    Architectures:
      - arm64
    Tracing: Active
    Timeout: 15
    MemorySize: 1024
    Handler: index.handler
    Environment:
      Variables:
        AWS_NODEJS_CONNECTION_REUSE_ENABLED: 1

Resources:
  StartGameFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: functions/start-game
      Policies:
        - AWSLambdaBasicExecutionRole
        - Version: 2012-10-17
          Statement:
            - Effect: Allow
              Action: secretsmanager:GetSecretValue
              Resource: "{{resolve:ssm:/serverless-toolbox/secrets}}"
      Environment:
        Variables:
          SECRET_ID: "{{resolve:ssm:/serverless-toolbox/secrets}}"
          CACHE_NAME: !Ref CacheName
          TOPIC_NAME: !Ref TopicName
      Events:
        RateTrigger:
          Type: Schedule
          Properties:
            Schedule: 'rate(1 minute)'
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        Format: esm
        Minify: false
        OutExtension:
          - .js=.mjs
        Target: es2020
        Sourcemap: false
        EntryPoints:
          - index.mjs
        Banner:
          - js=import { createRequire } from 'module'; const require = createRequire(import.meta.url);
        External:
          - '@aws-sdk/client-secrets-manager'
